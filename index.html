<!DOCTYPE html>
<html>
<head>
  <title>週期化訓練計劃生成器</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>週期化訓練計劃生成器</h1>
    <form id="training-form">
      <label for="exercise-name">動作名稱:</label>
      <input type="text" id="exercise-name" name="exercise-name" required><br><br>
      <label for="one-rm">1RM (公斤):</label>
      <input type="number" id="one-rm" name="one-rm" required><br><br>
      <button type="button" onclick="addExercise()">添加動作</button>
    </form>
    <div id="exercise-list"></div>
    <div id="training-plan"></div>
  </div>
  <script src="script.js"></script>
    
</body>
</html>
