<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>週期化訓練計劃生成器</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>週期化訓練計劃生成器</h1>
  <form>
    <label for="template-select">選擇訓練模板:</label>
    <select id="template-select">
      <option value="strength">力量訓練</option>
      <option value="hypertrophy">肌肥大訓練</option>
      <option value="fatLoss">減脂訓練</option>
    </select>
    <br><br>
    <label for="exercise-name">動作名稱:</label>
    <input type="text" id="exercise-name" name="exercise-name" required>
    <br><br>
    <label for="one-rm">1RM (公斤):</label>
    <input type="number" id="one-rm" name="one-rm" required>
    <br><br>
    <button type="button" onclick="addExercise()">新增動作</button>
  </form>
  <div id="exercise-list"></div>
  <div id="training-plan"></div>
</div>
<script src="script.js"></script>
</body>
</html>
